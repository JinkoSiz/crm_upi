{% extends 'task_manager/base.html' %}

{% block title %}Удаление должности{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить отдел "{{ role.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'role-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
