{% extends 'task_manager/base.html' %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить пользователя "{{ user.first_name }} {{ user.last_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'user-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
