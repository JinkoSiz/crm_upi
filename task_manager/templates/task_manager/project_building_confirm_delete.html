{% extends "task_manager/base.html" %}

{% block content %}
  <h1>Удалить здание</h1>
  <p>Вы уверены, что хотите удалить здание "{{ project_building.building.title }}" из проекта "{{ project_building.project.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'project-detail' project_building.project.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
