{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this log?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'timelog-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
