{% extends "task_manager/base.html" %}

{% block content %}
  <h1>Удалить раздел</h1>
  <p>Вы уверены, что хотите удалить раздел "{{ project_section.building.title }}" из проекта "{{ project_section.project.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'project-detail' project_section.project.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
