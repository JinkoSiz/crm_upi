{% extends 'task_manager/base.html' %}

{% block title %}
    {% if task %}Edit Task{% else %}Create Task{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if task %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}">
        </div>
        <button type="submit" class="btn btn-primary">{% if task %}Update{% else %}Create{% endif %}</button>
    </form>
</div>
{% endblock %}
